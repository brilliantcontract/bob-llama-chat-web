<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript documentation</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap / JQuery / Knockout. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    </head>
    <body class="container mt-3">
        <div class="form-group">
            <label for="input">Input</label>
            <textarea id="input" class="form-control" rows="10" data-bind="value: input"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary mr-2" data-bind="click: parse">Parse</button>
            <button class="btn btn-secondary mr-2" data-bind="click: validate">Validate</button>
            <button class="btn btn-secondary" data-bind="click: copyIsValid">Copy IS_VALID field</button>
        </div>
        <table class="table table-bordered" data-bind="visible: headers().length">
            <thead>
                <tr data-bind="foreach: headers">
                    <th data-bind="text: $data"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: rows">
                <tr data-bind="foreach: $data">
                    <td data-bind="text: $data"></td>
                </tr>
            </tbody>
        </table>

        <script src="scripts/table-parser.js"></script>
        <script>
            ko.applyBindings(new TableViewModel());
        </script>
    </body>
</html>
